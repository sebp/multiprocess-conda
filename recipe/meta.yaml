{% set name = "multiprocess" %}
{% set version = "0.70.5" %}
{% set sha256 = "c4c196f3c4561dc1d78139c3e73709906a222d2fc166ef3eef895d8623df7267" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - dill >=0.2.6
    - {{ compiler('c') }}

  run:
    - python
    - dill >=0.2.6

test:
  # Python imports
  imports:
    - multiprocess
    - multiprocess.dummy

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/uqfoundation/multiprocess
  license: BSD
  license_family: BSD
  summary: better multiprocessing and multithreading in python

